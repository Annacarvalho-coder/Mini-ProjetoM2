<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="./Src/CSS/global.css">
</head>
<body>

  <header>
    <h1>Cadastro de Alunos</h1>
  </header>

  <main>
    <section aria-labelledby="cadastrar-aluno">
      <h2 id="cadastrar-aluno">Cadastrar Novo Aluno</h2>
      <form id="form-cadastro" onsubmit="event.preventDefault(); adicionarAluno();">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Nome do aluno" required>
        </div>
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input type="text" id="idade" placeholder="Idade do aluno" required>
        </div>
        <button type="submit">Adicionar Aluno</button>
      </form>
    </section>

    <section aria-labelledby="lista-alunos">
      <h2 id="lista-alunos">Lista de Alunos</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="alunos-lista">
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Criado por: Anna Carvalho.</p>
  </footer>

  <script src="./Src/JS/script.js"></script>
</body>
</html>
